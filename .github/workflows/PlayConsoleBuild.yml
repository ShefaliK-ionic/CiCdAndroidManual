name: PlayConsoleBuild
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
   build:
     runs-on: windows-latest

     steps:
       - name: Checkout
         uses: actions/checkout@v4.2.2

       - name: Setup Java JDK
         uses: actions/setup-java@v4.5.0
         with:
           java-version: '17'
           distribution: 'adopt'

       - name: Grant execute permission for gradle
         run: chmod +x gradlew

       - name: Run unit tests
         run: ./gradlew clean testDebug



