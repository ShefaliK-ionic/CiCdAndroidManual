name: AndroidBuild
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [main]

jobs:
    build :
      runs-on: windows-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4.2.2

        - name: Setup Java JDK
          uses: actions/setup-java@v4.5.0

        - name: Build with Gradle
          uses: ./gradlew build

        - name: Upload a Build Artifact
          uses: actions/upload-artifact@v4.4.3
          with:
           name: CiCdDemo.apk
           uses: app\build\outputs\apk\debug
